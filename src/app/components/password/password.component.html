<div class="wrapper">
    <div *ngIf="!loading" class="body">
    <form [formGroup]="recoverPassword" (ngSubmit)="recover()">
        <h1>Recover Password</h1>
        <br>
        <div>
            <input class="mt-3" type="email" formControlName="email" placeholder="Email Address">
            <br>
            <span *ngIf="recoverPassword.get('email')?.hasError('required') && recoverPassword.get('email')?.touched" class="text-danger errorLabel">
                <strong>Email Address</strong> required
            </span>

            <span *ngIf="recoverPassword.get('email')?.hasError('email') && recoverPassword.get('email')?.touched" class="text-danger errorLabel">
                <strong>Email Address</strong> invalid
            </span>
        </div>
        <br>
        <button [disabled]="recoverPassword.invalid" type="submit">Recover</button>
        <br>
        <a routerLink="/Login">Back</a>

    </form>
</div>
<app-spinner *ngIf="loading"></app-spinner>
</div>
